    <!-- Script para limpiar caché en desarrollo -->
    <script>
      // Limpiar Service Worker y caché en desarrollo
      if ('serviceWorker' in navigator && 'caches' in window) {
        // Desregistrar Service Workers existentes
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            console.log('Limpiando Service Worker:', registration.scope);
            registration.unregister();
          });
        });
        
        // Limpiar todas las cachés
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            console.log('Limpiando caché:', cacheName);
            caches.delete(cacheName);
          });
        });
      }
    </script>
